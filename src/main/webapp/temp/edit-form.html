<div style="margin: 15px;">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名：</label>
			<div class="layui-input-block">
				<input type="text" id="userName_id" placeholder="请输入用户名" lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码：</label>
			<div class="layui-input-block">
				<input type="password" id="pwd_id" placeholder="请输入密码" lay-verify="password|required" placeholder="请输入密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">真实姓名：</label>
			<div class="layui-input-block">
				<input type="text" id="realName_id" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别：</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="男" title="男">
				<input type="radio" name="sex" value="女" title="女">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">使用状态：</label>
			<div class="layui-input-block">
				<input type="checkbox" id="status_id" name="switch" lay-skin="switch" checked>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系电话：</label>
			<div class="layui-input-block">
				<input type="text" id="phone_id" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">身份证号：</label>
			<div class="layui-input-block">
				<input type="text" id="idCard_id" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">详细地址：</label>
			<div class="layui-input-block">
				<textarea id="address_id" placeholder="请输入详细地址" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			
			<button  class="layui-btn btn-match" lay-submit lay-filter="addUser">确定</button>
			
		</div>
	</form>
</div>
