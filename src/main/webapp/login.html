<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>登录</title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/conf.js" ></script>
		<script type="text/javascript" src="js/ajax.js" ></script>
		<script type="text/javascript" src="js/log.js" ></script>
		<script type="text/javascript" src="js/unlogin.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
	</head>

	<body class="beg-login-bg">
		<div class="beg-login-box">
			<header>
				<h1>登录</h1>
			</header>
			<div class="beg-login-main">
				<form class="layui-form" ><input type="hidden" />
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
						<input type="text" id="userName" name="userName" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input" autofocus="autofocus">
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
						<input type="password" id="pwd"  name="password" lay-verify="password|required" autocomplete="off" placeholder="请输入密码" class="layui-input">
					</div>
					<div class="layui-form-item">
						<!--<div class="beg-pull-left beg-login-remember">
							<label>记住帐号？</label>
							<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">
						</div>-->
						<div class="layui-form-item">
							<button class="layui-btn layui-btn-primary layui-input" lay-submit lay-filter="login">
                            <!--<i class="layui-icon">&#xe650;</i>--> 登录
                        </button>
						</div>
						<div class="beg-clear"></div>
					</div>
				</form>
			</div>
			
		</div>
		<script type="text/javascript" src="plugins/layui/layui.js"></script>
		<script>
			$("#userName").val(getUserName());
			$("#pwd").val(getPwd());
		
			layui.use(['layer', 'form'], function() {
				var layer = layui.layer,
					
				form = layui.form();
					
				form.on('submit(login)',function(data){
					post(getHost() + "user/login", 
					{
						userName: $("#userName").val(),
						pwd:$("#pwd").val()
					}, 
					function success(res){
						log(res)
						
						if(res.code == 0){
							saveLoginInfo($("#userName").val(), $("#pwd").val());
							saveCookie(res.token, res.data.userId);
							
							href("index.html");						
						}else{
							layer.msg(res.msg);
						}
					}, function error(err){
						logE(err);
						layer.msg(err);
					});
					
					return false;
				});
			});
		</script>
	</body>

</html>
