group 'com.cily'
version '1.0.0'

apply plugin: 'war'

repositories {
    mavenCentral()
    maven{
//        url 'http://192.168.112.83:7070/nexus/content/repositories/thirdparty'
        url 'http://localhost:7070/nexus/content/repositories/thirdparty'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'com.jfinal', name: 'jfinal', version: '3.3'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.44'
    compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.1'
    compile group: 'com.cily', name: 'utils-base', version:'1.0.4'
    compile group: 'com.cily', name: 'utils_base_web', version:'1.0.0'
    compile group: 'com.cily', name: 'utils_secret', version:'1.0.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.44'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.2'
}
